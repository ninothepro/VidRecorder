<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautify - Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .back-arrow {
            font-size: 2em;
            color: #1DB954;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .player img {
            width: 80%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .song-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .song-artist {
            font-size: 1.2em;
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .control-button {
            background-color: #1DB954;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin: 0 10px;
            color: #fff;
            font-size: 1.5em;
        }
        .progress-container {
            width: 80%;
            margin: 20px auto;
        }
        .progress {
            width: 100%;
            height: 5px;
            background-color: #444;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        .progress-filled {
            width: 0%;
            height: 100%;
            background-color: #1DB954;
            transition: width 0.1s;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .back-arrow {
                top: 10px;
                left: 10px;
            }
            .song-title {
                font-size: 1.5em;
            }
            .song-artist {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow" onclick="goBack()">&#8592;</div>
        <h1 class="song-title" id="nowPlaying">Song Title</h1>
        <div class="song-artist" id="artist">Artist</div>
        <div class="player">
            <img id="albumCover" src="" alt="Album Cover">
            <audio id="audioPlayer" hidden>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button class="control-button" onclick="playPause()">&#9658;</button>
                <button class="control-button" onclick="stop()">&#9632;</button>
            </div>
            <div class="progress-container">
                <div class="progress" onclick="seek(event)">
                    <div class="progress-filled" id="progressFilled"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let isPlaying = false;
        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.querySelector('.control-button:nth-child(1)');
        const progressFilled = document.getElementById('progressFilled');

        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                fileName: params.get('fileName'),
                title: params.get('title'),
                artist: params.get('artist'),
                albumCover: params.get('albumCover')
            };
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function playPause() {
            if (isPlaying) {
                audioPlayer.pause();
                playButton.innerHTML = '&#9658;';
            } else {
                audioPlayer.play();
                playButton.innerHTML = '&#10074;&#10074;';
            }
            isPlaying = !isPlaying;
        }

        function stop() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playButton.innerHTML = '&#9658;';
            isPlaying = false;
        }

        function seek(event) {
            const progress = document.querySelector('.progress');
            const percent = (event.offsetX / progress.offsetWidth) * 100;
            audioPlayer.currentTime = (percent / 100) * audioPlayer.duration;
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFilled.style.width = `${percent}%`;
        });

        document.addEventListener('DOMContentLoaded', () => {
            const { fileName, title, artist, albumCover } = getQueryParams();
            document.getElementById('nowPlaying').textContent = title;
            document.getElementById('artist').textContent = artist;
            document.getElementById('albumCover').src = albumCover;
            document.getElementById('audioSource').src = fileName;
            document.getElementById('audioPlayer').load();
        });
    </script>
</body>
</html>
