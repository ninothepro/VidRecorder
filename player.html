<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautify - Player</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .back-arrow {
            font-size: 2em;
            color: #1DB954;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .player img {
            width: 80%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .song-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .song-artist {
            font-size: 1.2em;
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        .player audio {
            width: 100%;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .back-arrow {
                top: 10px;
                left: 10px;
            }
            .song-title {
                font-size: 1.5em;
            }
            .song-artist {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow" onclick="goBack()">&#8592;</div>
        <h1 class="song-title" id="nowPlaying">Song Title</h1>
        <div class="song-artist" id="artist">Artist</div>
        <div class="player">
            <img id="albumCover" src="" alt="Album Cover">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                fileName: params.get('fileName'),
                title: params.get('title'),
                artist: params.get('artist'),
                albumCover: params.get('albumCover')
            };
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const { fileName, title, artist, albumCover } = getQueryParams();
            document.getElementById('nowPlaying').textContent = title;
            document.getElementById('artist').textContent = artist;
            document.getElementById('albumCover').src = albumCover;
            document.getElementById('audioSource').src = fileName;
            document.getElementById('audioPlayer').load();
        });
    </script>
</body>
</html>
