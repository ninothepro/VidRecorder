<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recorder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: absolute;
            bottom: 0;
        }
        .button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        .button:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <div class="controls">
        <button id="startStopBtn" class="button">‚óè</button>
        <button id="saveBtn" class="button save" style="display:none;">üíæ</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mux.js/6.0.0/mux.min.js"></script>
    <script>
        let video = document.getElementById('video');
        let startStopBtn = document.getElementById('startStopBtn');
        let saveBtn = document.getElementById('saveBtn');
        let mediaRecorder;
        let recordedBlobs = [];
        let isRecording = false;

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                mediaRecorder.ondataavailable = event => {
                    if (event.data && event.data.size > 0) {
                        recordedBlobs.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    saveBtn.style.display = 'block';
                };
            } catch (error) {
                console.error('Error accessing media devices.', error);
            }
        }

        startStopBtn.onclick = () => {
            if (isRecording) {
                mediaRecorder.stop();
                startStopBtn.textContent = '‚ñ∂';
                isRecording = false;
            } else {
                mediaRecorder.start();
                startStopBtn.textContent = '‚è∏';
                saveBtn.style.display = 'none';
                isRecording = true;
            }
        };

        saveBtn.onclick = () => {
            const superBuffer = new Blob(recordedBlobs, { type: 'video/webm' });
            convertToMp4(superBuffer);
        };

        async function convertToMp4(blob) {
            const reader = new FileReader();
            reader.onload = async function(event) {
                const webmBuffer = new Uint8Array(event.target.result);
                const remuxer = new muxjs.mp4.Transmuxer();
                const mp4Buffers = [];

                remuxer.on('data', segment => {
                    mp4Buffers.push(segment.initSegment);
                    mp4Buffers.push(segment.data);
                });

                remuxer.push(webmBuffer);
                remuxer.flush();

                const mp4Blob = new Blob(mp4Buffers, { type: 'video/mp4' });
                const url = window.URL.createObjectURL(mp4Blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'recorded_video.mp4';
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                }, 100);
            };
            reader.readAsArrayBuffer(blob);
        }

        init();
    </script>
</body>
</html>
