<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #1DB954;
            text-align: center;
            margin-bottom: 30px;
        }
        .song-list {
            list-style: none;
            padding: 0;
        }
        .song-item {
            display: flex;
            align-items: center;
            background-color: #1e1e1e;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .song-item:hover {
            background-color: #333;
        }
        .album-cover {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
        }
        .song-info {
            display: flex;
            flex-direction: column;
        }
        .song-title {
            font-size: 1.2em;
            font-weight: bold;
        }
        .song-artist {
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Beautify</h1>
        <ul class="song-list">
            <li class="song-item" onclick="openPlayer('kalojairi.mp3', 'Kalojairi', 'WazGucci Stone', 'https://is1-ssl.mzstatic.com/image/thumb/Music126/v4/cc/0a/2f/cc0a2f40-82b5-be5a-23e3-c938bc43360f/artwork.jpg/1200x1200bf-60.jpg')">
                <img src="https://is1-ssl.mzstatic.com/image/thumb/Music126/v4/cc/0a/2f/cc0a2f40-82b5-be5a-23e3-c938bc43360f/artwork.jpg/1200x1200bf-60.jpg" alt="Kalojairi" class="album-cover">
                <div class="song-info">
                    <div class="song-title">Kalojairi</div>
                    <div class="song-artist">WazGucci Stone</div>
                </div>
            </li>
            <li class="song-item" onclick="openPlayer('kyriaki_tou_paska.mp3', 'KYRIAKH TOU PASKA', 'WazGucci Stone', 'https://i.scdn.co/image/ab67616d00001e0203c07bcb62b61e3cd0ee65d1')">
                <img src="https://i.scdn.co/image/ab67616d00001e0203c07bcb62b61e3cd0ee65d1" alt="KYRIAKH TOU PASKA" class="album-cover">
                <div class="song-info">
                    <div class="song-title">KYRIAKH TOU PASKA</div>
                    <div class="song-artist">WazGucci Stone</div>
                </div>
            </li>
        </ul>
    </div>
    <script>
        function openPlayer(fileName, title, artist, albumCover) {
            window.location.href = `player.html?fileName=${encodeURIComponent(fileName)}&title=${encodeURIComponent(title)}&artist=${encodeURIComponent(artist)}&albumCover=${encodeURIComponent(albumCover)}`;
        }
    </script>
</body>
</html>
