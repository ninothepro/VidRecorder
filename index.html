<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Recorder</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            background-color: black;
            color: white;
            font-family: 'Helvetica Neue', sans-serif;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            position: absolute;
            bottom: 0;
        }
        .button {
            background-color: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 24px;
            color: white;
        }
        .button:active {
            background-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <video id="video" autoplay muted playsinline></video>
    <div class="controls">
        <button id="startStopBtn" class="button">‚óè</button>
        <button id="saveBtn" class="button save" style="display:none;">üíæ</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mux.js/6.0.0/mux.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6"></script>
    <script>
        let video = document.getElementById('video');
        let startStopBtn = document.getElementById('startStopBtn');
        let saveBtn = document.getElementById('saveBtn');
        let mediaRecorder;
        let recordedBlobs = [];
        let isRecording = false;

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                video.srcObject = stream;
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp8,opus' });
                mediaRecorder.ondataavailable = event => {
                    if (event.data && event.data.size > 0) {
                        recordedBlobs.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    saveBtn.style.display = 'block';
                };
            } catch (error) {
                console.error('Error accessing media devices.', error);
            }
        }

        startStopBtn.onclick = () => {
            if (isRecording) {
                mediaRecorder.stop();
                startStopBtn.textContent = '‚óè';
                isRecording = false;
            } else {
                mediaRecorder.start();
                startStopBtn.textContent = '‚è∏';
                saveBtn.style.display = 'none';
                isRecording = true;
            }
        };

        saveBtn.onclick = async () => {
            const { createFFmpeg, fetchFile } = FFmpeg;
            const ffmpeg = createFFmpeg({ log: true });
            await ffmpeg.load();

            // Write each recorded blob as a file
            for (let i = 0; i < recordedBlobs.length; i++) {
                ffmpeg.FS('writeFile', `input${i}.webm`, await fetchFile(recordedBlobs[i]));
            }

            // Create a file list text file for concatenation
            const concatFileContent = recordedBlobs.map((_, i) => `file input${i}.webm`).join('\n');
            ffmpeg.FS('writeFile', 'concat.txt', concatFileContent);

            // Concatenate the recorded segments into an MP4 file
            await ffmpeg.run('-f', 'concat', '-safe', '0', '-i', 'concat.txt', '-c', 'copy', 'output.mp4');

            // Read the output MP4 file
            const data = ffmpeg.FS('readFile', 'output.mp4');
            const mp4Blob = new Blob([data.buffer], { type: 'video/mp4' });

            // Download the MP4 file
            const url = window.URL.createObjectURL(mp4Blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'recorded_video.mp4';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }, 100);
        };

        init();
    </script>
</body>
</html>
